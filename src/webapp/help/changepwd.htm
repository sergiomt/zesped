<h2>¿Cómo se cambia el email y la contraseña de acceso?</h2>
<p>Desde el enlace a <b>Mi Cuenta</b> situado en la parte superior derecha de la aplicación seleccionar la pestaña de Configuración. Aparecerá un formulario en el cual es posible cambiar el nombre de usuario, el email y la contraseña de acceso.</p>
