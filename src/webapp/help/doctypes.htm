<h2>¿Qué tipo de documentos almacena Zesped?</h2>
<p>Zesped almacena facturas y tickets de gasto. Para digitalizar unas u otros hay que cambiar el modo de funcionamiento de la aplicaicon desde los enlaces <b><u>Facturas</u></b> y <b><u>Notas de Gasto</u></b> que se encuentran en la parte superior derecha de la aplicación.</p>
