# Western Union Money Order
2Routing=:102100400:
2Accout=
2Threshold=1                    
2Min=65

# 1-Smaller Tiffs, 2-Ignore Speckles, 4-Remove Speckles, 64-Ignore compressed image size
2Options=71     
2Contrast=350

# MoneyGram
3Routing=:091900533:
3Accout=
3Threshold=1
3Min=64

# 1-Smaller Tiffs, 2-Ignore Speckles, 4-Remove Speckles, 16 - Ignore Streaks
3Options=23     
3Contrast=450

