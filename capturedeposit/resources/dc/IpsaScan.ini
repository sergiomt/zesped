; ***********************************************************************************************
; Seccion de Configuracion para todos los Escaners
; ***********************************************************************************************

[GENERAL]
; Numero de repeticiones del intervalo de espera
Veces_Espera = 30

; Tiempo de espera de finalizacion de comandos (en milisegundos)
Intervalo_Espera = 100

; Tiempo del Timer de la aplicación
Intervalo_Timer = 1

; Modo Simulacion
;	- Desactivado 			(0)
;	- Activado 			(1)
Modo_Simulacion = 1

; Trazas
;	- Desactivadas 			(0)
;	- Activadas			(1)
Trazas = 0

; Procesamiento de varios documentos simultaneos por el Escaner
;	- Desactivado (defecto)		(0)
;	- Activado 			(1)
Alimentacion_Multiple = 0

;************************************************************************************************
; ***********************************************************************************************
; Secciones de Configuracion para el Escaner CX30
; ***********************************************************************************************
;************************************************************************************************

[MICR]
; Reconocimiento magnetico del marcaje:
;	- Desactivado 			(0)
;	- Activado 			(1)
Enable=1

; Fuente base para reconocimiento magnetico: 
;	- CMC7 				(0)
;	- E13B 				(1)

Fuente=1

; Tratamiento de espacios en marcaje reconocido:
;	- Todos eliminados		(0)
;	- Dejar los de 1 		(1)
;	- Dejar Todos 			(2)
Espacios=2


[IMAGEN]
; Formato de la adquisicion de imagenes:
;	- TIFF CCITT G4			(1)
;       - BMP				(3)
;	- JPEG				(4)

Formato=4

; Resolucion de captura:
;	- 100 DPIs			(100)
;	- 200 DPIs			(200)
Resolucion=200

; Calidad de imagen para JPEG:
;	- Valor de 1 a 99
Calidad=75

; Umbral de binarizacion para TIFF CCITT G4:
;	- Valor de 1 a 9
Threshold=7

