;	- NATIVE RAW BMP		(4)
;	- BMP FAST COLOR		(5)
;	- JPEG FAST COLOR		(6)
;	- TIFF CCITT G4 DROP OUT RED	(7)
;	- TIFF CCITT G4 DROP OUT GREEN	(8)
;	- TIFF CCITT G4 DROP OUT BLUE	(9)
Format=0

; Resolucion de captura:
;	- 100 DPIs			(100)
;	- 200 DPIs			(200)
Resolution=200

; Calidad de imagen para JPEG:
;	- Valor de 1 a 99
Quality=75

; Umbral de binarizacion para TIFF CCITT G4:
;	- Valor de 1 a 9
Threshold=7


[REAR IMAGE 1]
; Formato de la adquisicion de imagenes:
;	- No utilizado			(0)
;	- TIFF CCITT G4			(1)
;	- JPEG				(2)
;	- BMP				(3)
;	- NATIVE RAW BMP		(4)
;	- BMP FAST COLOR		(5)
;	- JPEG FAST COLOR		(6)
;	- TIFF CCITT G4 DROP OUT RED	(7)
;	- TIFF CCITT G4 DROP OUT GREEN	(8)
;	- TIFF CCITT G4 DROP OUT BLUE	(9)
Format=2

; Resolucion de captura:
;	- 100 DPIs			(100)
;	- 200 DPIs			(200)
Resolution=200

; Calidad de imagen para JPEG:
;	- Valor de 1 a 99
Quality=75

; Umbral de binarizacion para TIFF CCITT G4:
;	- Valor de 1 a 9
Threshold=7


[REAR IMAGE 2]
; Formato de la adquisicion de imagenes:
;	- No utilizado			(0)
;	- TIFF CCITT G4			(1)
;	- JPEG				(2)
;	- BMP				(3)
;	- NATIVE RAW BMP		(4)
;	- BMP FAST COLOR		(5)
;	- JPEG FAST COLOR		(6)
;	- TIFF CCITT G4 DROP OUT RED	(7)
